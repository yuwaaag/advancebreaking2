<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTN NEWS STUDIO PRO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@700;900&display=swap');
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Noto Sans Devanagari', sans-serif; }
        
        /* ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§µ‡§ø‡§ú‡•Å‡§Ö‡§≤ */
        #news-bg { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; opacity: 0.5; filter: brightness(0.5) blur(2px);
            z-index: 1; transition: opacity 1s, transform 10s;
        }

        /* ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§∏‡•ç‡§ü‡•Ç‡§°‡§ø‡§Ø‡•ã ‡§≤‡•á‡§Ü‡§â‡§ü */
        .main-container {
            position: relative; width: 100vw; height: 100vh;
            display: flex; flex-direction: column; justify-content: flex-end;
            border: 12px solid #ffcc00; box-sizing: border-box; z-index: 10;
        }

        /* ‡§¨‡•ç‡§∞‡•á‡§ï‡§ø‡§Ç‡§ó ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§™‡§ü‡•ç‡§ü‡•Ä */
        .breaking-header {
            position: absolute; top: 50px; left: 0;
            background: #cc0000; color: white; padding: 15px 50px;
            font-size: clamp(30px, 5vw, 70px); font-weight: 900;
            border-right: 15px solid #ffcc00; box-shadow: 10px 10px 30px rgba(0,0,0,0.5);
            animation: slideIn 0.8s ease-out;
        }

        /* ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§¨‡•â‡§ï‡•ç‡§∏ (‡§®‡•Ä‡§ö‡•á) */
        .bottom-panel {
            width: 100%; background: linear-gradient(to top, #000 80%, transparent);
            padding: 40px 20px; border-top: 6px solid #ffcc00;
        }

        .headline-text {
            font-size: clamp(24px, 4vw, 55px); color: #fff; text-align: center;
            margin: 0; line-height: 1.3; font-weight: 700;
            text-shadow: 2px 2px 10px #000;
            /* ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ï‡•ã ‡§™‡•Ä‡§≤‡•Ä ‡§≤‡§æ‡§á‡§® ‡§∏‡•á ‡§ü‡§ï‡§∞‡§æ‡§®‡•á ‡§∏‡•á ‡§∞‡•ã‡§ï‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§™‡•à‡§°‡§ø‡§Ç‡§ó */
            padding-top: 10px;
        }

        /* ‡§∏‡•ç‡§ü‡§æ‡§∞‡•ç‡§ü ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #222, #000);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 9999; cursor: pointer; color: #ffcc00;
        }

        @keyframes slideIn { from { left: -100%; } to { left: 0; } }
        .zoom-anim { transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="overlay" onclick="startStudio()">
        <div style="border: 4px solid #ffcc00; padding: 40px; text-align: center; border-radius: 15px;">
            <h1 style="font-size: 50px; margin: 0;">PTN NEWS PRO</h1>
            <p style="color: white; font-size: 20px;">[ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç - ‡§≤‡§æ‡§á‡§µ ‡§∏‡•ç‡§ü‡•Ç‡§°‡§ø‡§Ø‡•ã ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç ]</p>
        </div>
    </div>

    <img id="news-bg" src="" alt="Background">

    <div class="main-container">
        <div class="breaking-header">‡§¨‡•ç‡§∞‡•á‡§ï‡§ø‡§Ç‡§ó ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º</div>
        
        <div class="bottom-panel">
            <p class="headline-text" id="news-headline">‡§ñ‡§¨‡§∞‡•á‡§Ç ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à‡§Ç...</p>
        </div>
    </div>

    <script>
        let newsData = [];
        let index = 0;
        let audioCtx;
        let bgInterval;

        // üéµ ADVANCED AUDIO ENGINE (No MP3 Files Needed)
        function initAudioEngine() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            // 1. ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° '‡§ß‡•Å‡§¨-‡§ß‡•Å‡§¨' ‡§¨‡•Ä‡§ü (Clock Ticking Style)
            bgInterval = setInterval(() => {
                playHeartbeat(60, 0.1, 0.3); // ‡§ó‡§π‡§∞‡•Ä ‡§¨‡•Ä‡§ü
            }, 800);
        }

        function playHeartbeat(freq, vol, duration) {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            osc.type = 'triangle'; // ‡§∏‡§æ‡•û ‡§Ü‡§µ‡§æ‡•õ ‡§ï‡•á ‡§≤‡§ø‡§è triangle ‡§µ‡•á‡§µ (No Rumbling)
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            // ‡•û‡§ø‡§≤‡•ç‡§ü‡§∞ ‡§§‡§æ‡§ï‡§ø ‡§Ü‡§µ‡§æ‡•õ ‡§Æ‡•Ä‡§†‡•Ä ‡§≤‡§ó‡•á
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(400, audioCtx.currentTime);

            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        // üîî ‡§∏‡§®‡§∏‡§®‡•Ä‡§ñ‡•á‡§ú ‡§ü‡•ç‡§∞‡§æ‡§Ç‡•õ‡§ø‡§∂‡§® ‡§∏‡§æ‡§â‡§Ç‡§°
        function playTransition() {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.5);
            
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        // üì∞ NEWS FETCHING
        async function fetchNews() {
            const rssUrl = "https://www.bhaskar.com/rss-v1--category-1061.xml"; 
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
            try {
                const res = await fetch(apiUrl);
                const data = await res.json();
                if(data.status === 'ok') {
                    newsData = data.items;
                    runStudioLoop();
                }
            } catch(e) { console.log("RSS Error"); }
        }

        function runStudioLoop() {
            if(newsData.length === 0) return;
            const item = newsData[index];

            // ‡§ü‡•ç‡§∞‡§æ‡§Ç‡•õ‡§ø‡§∂‡§® ‡§î‡§∞ ‡§µ‡§ø‡§ú‡•Å‡§Ö‡§≤‡•ç‡§∏
            playTransition();
            document.getElementById('news-headline').innerText = item.title;
            
            const bgImg = document.getElementById('news-bg');
            if(item.enclosure && item.enclosure.link) {
                bgImg.src = item.enclosure.link;
                bgImg.classList.add('zoom-anim');
            }

            // AI ANCHOR VOICE
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance("‡§¨‡•ç‡§∞‡•á‡§ï‡§ø‡§Ç‡§ó ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º... " + item.title);
            msg.lang = 'hi-IN';
            msg.rate = 0.9;
            
            // ‡§ú‡§¨ ‡§è‡§Ç‡§ï‡§∞ ‡§¨‡•ã‡§≤‡•á ‡§§‡•ã ‡§¨‡•Ä‡§ü ‡§ï‡•ã ‡§ß‡•Ä‡§Æ‡§æ ‡§ï‡§∞‡•á‡§Ç (Audio Ducking)
            msg.onstart = () => { /* ‡§µ‡•â‡§≤‡•ç‡§Ø‡•Ç‡§Æ ‡§ï‡§Ç‡§ü‡•ç‡§∞‡•ã‡§≤ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ ‡§∏‡§ï‡§§‡§æ ‡§π‡•à */ };
            
            msg.onend = () => {
                setTimeout(() => {
                    bgImg.classList.remove('zoom-anim');
                    index = (index + 1) % newsData.length;
                    runStudioLoop();
                }, 3000);
            };

            window.speechSynthesis.speak(msg);
        }

        function startStudio() {
            document.getElementById('overlay').style.display = 'none';
            // 1. ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç
            initAudioEngine();
            // 2. ‡§®‡•ç‡§Ø‡•Ç‡•õ ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç
            fetchNews();
        }

        // ‡§π‡§∞ 5 ‡§Æ‡§ø‡§®‡§ü ‡§Æ‡•á‡§Ç ‡§°‡•á‡§ü‡§æ ‡§∞‡§ø‡§´‡•ç‡§∞‡•á‡§∂ ‡§ï‡§∞‡•á‡§Ç
        setInterval(fetchNews, 300000);
    </script>
</body>
</html>
