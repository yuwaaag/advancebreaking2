<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; }
        
        /* ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§µ‡§ø‡§ú‡•Å‡§Ö‡§≤ */
        #news-bg { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; opacity: 0.4; filter: blur(5px);
            z-index: 1; transition: opacity 1s;
        }

        .main-ui {
            position: relative; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: flex-end;
            border: 15px solid #ffcc00; box-sizing: border-box; z-index: 10;
        }

        /* ‡§¨‡•ç‡§∞‡•á‡§ï‡§ø‡§Ç‡§ó ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§è‡§®‡•Ä‡§Æ‡•á‡§∂‡§® */
        .breaking-tag {
            position: absolute; top: 40px; left: 50%; transform: translateX(-50%);
            background: linear-gradient(to bottom, #ff0000, #990000); 
            color: white; padding: 20px 80px; font-size: 75px; 
            border: 5px solid #fff; box-shadow: 0 0 40px #ff0000;
            animation: bounce 2s infinite ease-in-out;
        }

        /* ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§¨‡•â‡§ï‡•ç‡§∏ */
        .news-box {
            width: 100%; background: linear-gradient(transparent, rgba(0,0,0,0.95) 40%);
            padding: 80px 30px; text-align: center;
        }

        .news-text {
            font-size: 58px; color: #ffcc00; font-weight: bold;
            text-shadow: 4px 4px 15px #000; margin: 0; line-height: 1.2;
        }

        /* ‡§∏‡•ç‡§ü‡§æ‡§∞‡•ç‡§ü ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #222, #000); color: #ffcc00; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; z-index: 1000; cursor: pointer;
        }

        @keyframes bounce { 0%, 100% { transform: translateX(-50%) scale(1); } 50% { transform: translateX(-50%) scale(1.05); } }
    </style>
</head>
<body>

    <div id="start-screen" onclick="startAdvancedNews()">
        <div style="border: 6px double #ffcc00; padding: 60px; text-align: center;">
            <h1 style="margin:0; font-size: 60px;">PTN NEWS STUDIO</h1>
            <p style="color: white; font-size: 24px;">[ ‡§Ø‡§π‡§æ‡§Å ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç - ‡§Ü‡§µ‡§æ‡§ú‡§º ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç ]</p>
        </div>
    </div>

    <img id="news-bg" src="" alt="News Image">

    <div class="main-ui">
        <div class="breaking-tag">BREAKING NEWS</div>
        <div class="news-box">
            <p class="news-text" id="headline">‡§∏‡§ø‡§∏‡•ç‡§ü‡§Æ ‡§ï‡§®‡•á‡§ï‡•ç‡§ü ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</p>
        </div>
    </div>

    <script>
        let newsList = [];
        let currentIndex = 0;
        let audioCtx;

        // üéµ ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º "Beat" ‡§á‡§Ç‡§ú‡§® (No MP3 needed)
        function playNewsBeat() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            // ‡§Ø‡§π ‡§´‡§Ç‡§ï‡•ç‡§∂‡§® ‡§π‡§∞ 0.5 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§è‡§ï "‡§ß‡•Å‡§™" ‡§ï‡•Ä ‡§Ü‡§µ‡§æ‡§ú‡§º ‡§™‡•à‡§¶‡§æ ‡§ï‡§∞‡•á‡§ó‡§æ
            setInterval(() => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.type = 'sine'; 
                osc.frequency.setValueAtTime(60, audioCtx.currentTime); // ‡§ó‡§π‡§∞‡•Ä ‡§¨‡•á‡§∏ ‡§Ü‡§µ‡§æ‡§ú‡§º
                osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime); // ‡§µ‡•â‡§≤‡•ç‡§Ø‡•Ç‡§Æ
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                osc.start();
                osc.stop(audioCtx.currentTime + 0.4);
            }, 600); // ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§ü‡§ø‡§ï-‡§ü‡§ø‡§ï ‡§ï‡•Ä ‡§∞‡•û‡•ç‡§§‡§æ‡§∞
        }

        async function fetchNews() {
            const rssUrl = "https://www.bhaskar.com/rss-v1--category-1061.xml"; 
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.status === 'ok') {
                    newsList = data.items;
                    runNewsCycle();
                }
            } catch (e) { document.getElementById('headline').innerText = "‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§è‡§∞‡§∞!"; }
        }

        function runNewsCycle() {
            if (newsList.length === 0) return;
            const item = newsList[currentIndex];

            // UI ‡§Ö‡§™‡§°‡•á‡§ü
            document.getElementById('headline').innerText = item.title;
            if (item.enclosure && item.enclosure.link) {
                document.getElementById('news-bg').src = item.enclosure.link;
            }

            // AI Voice
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance("‡§¨‡•ç‡§∞‡•á‡§ï‡§ø‡§Ç‡§ó ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º... " + item.title);
            msg.lang = 'hi-IN';
            msg.rate = 0.9;
            
            msg.onend = () => {
                setTimeout(() => {
                    currentIndex = (currentIndex + 1) % newsList.length;
                    runNewsCycle();
                }, 3000);
            };

            window.speechSynthesis.speak(msg);
        }

        function startAdvancedNews() {
            document.getElementById('start-screen').style.display = 'none';
            
            // 1. ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§¨‡•Ä‡§ü ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç (Internal)
            playNewsBeat();
            
            // 2. ‡§§‡§æ‡§ú‡§º‡§æ ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§≤‡§æ‡§è‡§Ç
            fetchNews();
        }

        // ‡§π‡§∞ 5 ‡§Æ‡§ø‡§®‡§ü ‡§Æ‡•á‡§Ç ‡§ë‡§ü‡•ã ‡§∞‡§ø‡§´‡•ç‡§∞‡•á‡§∂
        setInterval(fetchNews, 300000);
    </script>
</body>
</html>
