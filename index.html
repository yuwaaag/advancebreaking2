<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTN NEWS - SUCCESS CODE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@700;900&display=swap');
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Noto Sans Devanagari', sans-serif; }
        
        #news-bg { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; opacity: 0.5; filter: brightness(0.4);
            z-index: 1; 
        }

        .main-ui {
            position: relative; width: 100vw; height: 100vh;
            display: flex; flex-direction: column; justify-content: flex-end;
            border: 12px solid #ffcc00; box-sizing: border-box; z-index: 10;
        }

        .header {
            position: absolute; top: 50px; left: 0;
            background: #cc0000; color: white; padding: 15px 60px;
            font-size: 50px; font-weight: 900; border-right: 12px solid #ffcc00;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5); z-index: 15;
        }

        .news-box {
            width: 100%; background: linear-gradient(to top, #000 80%, transparent);
            padding: 60px 20px; text-align: center; border-top: 8px solid #ffcc00;
        }

        .headline {
            font-size: 45px; color: #fff; font-weight: 700;
            text-shadow: 2px 2px 10px #000; margin: 0;
        }

        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center;
            align-items: center; z-index: 9999; cursor: pointer; color: #ffcc00;
        }
    </style>
</head>
<body>

    <div id="start-screen" onclick="launchStudio()">
        <div style="border: 4px solid #ffcc00; padding: 50px; text-align: center;">
            <h1 style="font-size: 50px; margin: 0;">PTN NEWS</h1>
            <p id="loading-msg" style="color: white; font-size: 20px; margin-top: 20px;">‡§≠‡§æ‡§∏‡•ç‡§ï‡§∞ ‡§ñ‡§¨‡§∞‡•á‡§Ç ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à‡§Ç...</p>
        </div>
    </div>

    <img id="news-bg" src="" alt="News Image">

    <div class="main-ui">
        <div class="header">‡§¨‡•ç‡§∞‡•á‡§ï‡§ø‡§Ç‡§ó ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º</div>
        <div class="news-box">
            <p class="headline" id="news-text">‡§ï‡§®‡•á‡§ï‡•ç‡§ü ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</p>
        </div>
    </div>

    <script>
        let newsData = [];
        let index = 0;
        let audioCtx;

        // üéµ ‡§∏‡§æ‡§´‡§º ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§¨‡•Ä‡§ü
        function playBeat() {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(55, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.07, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        }

        // üì∞ ‡§≠‡§æ‡§∏‡•ç‡§ï‡§∞ ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§´‡•á‡§ö
        async function loadNews() {
            const bhaskarRss = "https://www.bhaskar.com/rss-v1--category-1061.xml";
            const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(bhaskarRss)}&count=25`;

            try {
                const res = await fetch(api);
                const data = await res.json();
                if(data.status === 'ok' && data.items.length > 0) {
                    newsData = data.items;
                    document.getElementById('loading-msg').innerHTML = "<span style='color:lime'>‡§ñ‡§¨‡§∞‡•á‡§Ç ‡§≤‡•ã‡§° ‡§π‡•ã ‡§ó‡§à‡§Ç!</span><br>‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç";
                } else {
                    throw new Error();
                }
            } catch(e) {
                document.getElementById('loading-msg').innerText = "‡§¶‡•ã‡§¨‡§æ‡§∞‡§æ ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ú‡§æ‡§∞‡•Ä...";
                setTimeout(loadNews, 2000);
            }
        }

        function playLoop() {
            if(newsData.length === 0) return;
            const item = newsData[index];

            playBeat();
            document.getElementById('news-text').innerText = item.title;
            document.getElementById('news-bg').src = item.enclosure.link || item.thumbnail || "https://via.placeholder.com/1200x800/cc0000/ffffff?text=PTN+NEWS";

            window.speechSynthesis.cancel();
            const speech = new SpeechSynthesisUtterance("‡§¨‡•ç‡§∞‡•á‡§ï‡§ø‡§Ç‡§ó ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º... " + item.title);
            speech.lang = 'hi-IN';
            speech.rate = 0.9;
            
            speech.onend = () => {
                setTimeout(() => {
                    index = (index + 1) % newsData.length;
                    playLoop();
                }, 4000);
            };
            window.speechSynthesis.speak(speech);
        }

        function launchStudio() {
            if(newsData.length === 0) return;
            document.getElementById('start-screen').style.display = 'none';
            setInterval(playBeat, 1000); // ‡§ü‡§ø‡§ï-‡§ü‡§ø‡§ï ‡§∂‡•Å‡§∞‡•Ç
            playLoop();
        }

        loadNews(); // ‡§™‡•á‡§ú ‡§ñ‡•Å‡§≤‡§§‡•á ‡§π‡•Ä ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡§æ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç
    </script>
</body>
</html>
