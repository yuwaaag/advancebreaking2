<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTN NEWS STUDIO PRO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@700;900&display=swap');
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Noto Sans Devanagari', sans-serif; }
        
        /* ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§µ‡§ø‡§ú‡•Å‡§Ö‡§≤ */
        #news-bg { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; opacity: 0.5; filter: brightness(0.4);
            z-index: 1; transition: opacity 1s ease-in-out;
        }

        .main-container {
            position: relative; width: 100vw; height: 100vh;
            display: flex; flex-direction: column; justify-content: flex-end;
            border: 12px solid #ffcc00; box-sizing: border-box; z-index: 10;
        }

        /* ‡§ü‡•â‡§™ ‡§π‡•á‡§°‡§∞ */
        .breaking-header {
            position: absolute; top: 40px; left: 0;
            background: linear-gradient(90deg, #cc0000 0%, #ff0000 100%); 
            color: white; padding: 15px 50px;
            font-size: clamp(25px, 5vw, 60px); font-weight: 900;
            border-right: 12px solid #ffcc00; box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            z-index: 15;
        }

        /* ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§ï‡§æ‡§â‡§Ç‡§ü‡§∞ */
        .counter-box {
            position: absolute; top: 40px; right: 0;
            background: #000; color: #ffcc00; padding: 15px 30px;
            font-size: 25px; font-weight: 900; border-left: 10px solid #ffcc00;
            z-index: 15;
        }

        /* ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§¨‡•â‡§ï‡•ç‡§∏ */
        .bottom-panel {
            width: 100%; background: linear-gradient(to top, #000 85%, transparent);
            padding: 50px 20px; border-top: 8px solid #ffcc00;
        }

        .headline-text {
            font-size: clamp(22px, 4vw, 50px); color: #fff; text-align: center;
            margin: 0; line-height: 1.4; font-weight: 700;
            text-shadow: 2px 2px 10px #000; padding-top: 15px;
        }

        /* ‡§∏‡•ç‡§ü‡§æ‡§∞‡•ç‡§ü ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #222, #000);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 9999; cursor: pointer; color: #ffcc00;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startStudio()">
        <div style="border: 4px solid #ffcc00; padding: 40px; border-radius: 15px;">
            <h1 style="font-size: 50px; margin: 0;">PTN NEWS STUDIO</h1>
            <p id="status-text" style="color: white; font-size: 20px; margin-top: 20px;">‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à...</p>
            <div id="start-hint" style="display:none; color: #ffcc00; font-weight: bold; font-size: 24px;">[ ‡§Ø‡§π‡§æ‡§Å ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç ]</div>
        </div>
    </div>

    <img id="news-bg" src="" alt="Background">

    <div class="main-container">
        <div class="breaking-header">BREAKING NEWS</div>
        <div class="counter-box" id="news-counter">0 / 0</div>
        <div class="bottom-panel">
            <p class="headline-text" id="news-headline">‡§ï‡§®‡•á‡§ï‡•ç‡§ü ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</p>
        </div>
    </div>

    <script>
        let newsData = [];
        let index = 0;
        let audioCtx;

        // üéµ ‡§∏‡§æ‡§´‡§º ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§¨‡•Ä‡§ü
        function playBeat() {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(55, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        }

        // üì∞ ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§´‡•á‡§ö‡§ø‡§Ç‡§ó (Google News Hindi Feed)
        async function fetchNews() {
            // ‡§π‡§Æ‡§®‡•á ‡§á‡§∏‡•á Google News ‡§ï‡•á Hindi RSS ‡§™‡§∞ ‡§∏‡•á‡§ü ‡§ï‡§ø‡§Ø‡§æ ‡§π‡•à
            const googleRss = "https://news.google.com/rss/headlines/section/topic/NATION?hl=hi&gl=IN&ceid=IN:hi";
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(googleRss)}&count=25`;

            try {
                const res = await fetch(apiUrl);
                const data = await res.json();
                
                if(data.status === 'ok' && data.items.length > 0) {
                    newsData = data.items;
                    document.getElementById('status-text').style.color = "#00ff00";
                    document.getElementById('status-text').innerText = "‡§ï‡§®‡•á‡§ï‡•ç‡§∂‡§® ‡§∏‡§´‡§≤! 25 ‡§ñ‡§¨‡§∞‡•á‡§Ç ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à‡§Ç‡•§";
                    document.getElementById('start-hint').style.display = "block";
                } else {
                    throw new Error("Retry");
                }
            } catch(e) {
                document.getElementById('status-text').innerText = "‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§µ‡•ç‡§Ø‡§∏‡•ç‡§§ ‡§π‡•à, ‡§¶‡•ã‡§¨‡§æ‡§∞‡§æ ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ú‡§æ‡§∞‡•Ä...";
                setTimeout(fetchNews, 2000); // 2 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§¨‡§æ‡§¶ ‡§´‡§ø‡§∞ ‡§ï‡•ã‡§∂‡§ø‡§∂
            }
        }

        function runStudioLoop() {
            if(newsData.length === 0) return;
            const item = newsData[index];

            playBeat();
            document.getElementById('news-counter').innerText = (index + 1) + " / " + newsData.length;
            document.getElementById('news-headline').innerText = item.title;
            
            const bgImg = document.getElementById('news-bg');
            // Google News ‡§Æ‡•á‡§Ç ‡§Ö‡§ï‡•ç‡§∏‡§∞ ‡§á‡§Æ‡•á‡§ú ‡§≤‡§ø‡§Ç‡§ï ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã‡§§‡•á, ‡§§‡•ã ‡§π‡§Æ ‡§è‡§ï ‡§™‡•ç‡§∞‡•ã‡§´‡•á‡§∂‡§®‡§≤ ‡§∞‡•à‡§Ç‡§°‡§Æ ‡§á‡§Æ‡•á‡§ú ‡§Ø‡•Ç‡§ú‡§º ‡§ï‡§∞‡•á‡§Ç‡§ó‡•á
            bgImg.src = "https://images.unsplash.com/photo-1504711434969-e33886168f5c?auto=format&fit=crop&w=1920&q=80";

            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance("‡§¨‡§°‡§º‡•Ä ‡§ñ‡§¨‡§∞... " + item.title);
            msg.lang = 'hi-IN';
            msg.rate = 0.9;
            
            msg.onend = () => {
                setTimeout(() => {
                    index = (index + 1) % newsData.length;
                    runStudioLoop();
                }, 4000);
            };
            window.speechSynthesis.speak(msg);
        }

        function startStudio() {
            if(newsData.length === 0) return;
            document.getElementById('overlay').style.display = 'none';
            setInterval(playBeat, 900); // ‡§¨‡•Ä‡§ü ‡§∂‡•Å‡§∞‡•Ç
            runStudioLoop();
        }

        // ‡§≤‡•ã‡§° ‡§π‡•ã‡§§‡•á ‡§π‡•Ä ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç
        fetchNews();
    </script>
</body>
</html>
