<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTN NEWS STUDIO PRO - BHASKAR 25</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@700;900&display=swap');
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Noto Sans Devanagari', sans-serif; }
        
        /* ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§á‡§Æ‡•á‡§ú */
        #news-bg { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; opacity: 0.5; filter: brightness(0.4) contrast(1.2);
            z-index: 1; transition: opacity 0.8s ease;
        }

        .main-container {
            position: relative; width: 100vw; height: 100vh;
            display: flex; flex-direction: column; justify-content: flex-end;
            border: 15px solid #ffcc00; box-sizing: border-box; z-index: 10;
        }

        /* ‡§ü‡•â‡§™ ‡§¨‡•ç‡§∞‡•á‡§ï‡§ø‡§Ç‡§ó ‡§π‡•á‡§°‡§≤‡§æ‡§á‡§® */
        .breaking-header {
            position: absolute; top: 40px; left: 0;
            background: linear-gradient(90deg, #b30000, #ff0000); 
            color: white; padding: 15px 60px;
            font-size: clamp(30px, 5vw, 65px); font-weight: 900;
            border-right: 15px solid #ffcc00; box-shadow: 10px 10px 30px rgba(0,0,0,0.7);
            z-index: 20; animation: slideIn 0.6s ease-out;
        }

        /* ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§ï‡§æ‡§â‡§Ç‡§ü‡§∞ (Top Right) */
        .counter-box {
            position: absolute; top: 40px; right: 0;
            background: #000; color: #ffcc00; padding: 15px 40px;
            font-size: 35px; font-weight: 900; border-left: 10px solid #ffcc00;
            z-index: 20; box-shadow: -10px 10px 30px rgba(0,0,0,0.5);
        }

        /* ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§è‡§∞‡§ø‡§Ø‡§æ */
        .bottom-panel {
            width: 100%; background: linear-gradient(to top, #000 90%, transparent);
            padding: 60px 20px; border-top: 10px solid #ffcc00;
        }

        .headline-text {
            font-size: clamp(24px, 4.5vw, 55px); color: #fff; text-align: center;
            margin: 0; line-height: 1.3; font-weight: 900;
            text-shadow: 3px 3px 15px #000; padding-top: 20px;
        }

        /* ‡§≤‡•ã‡§°‡§ø‡§Ç‡§ó/‡§∏‡•ç‡§ü‡§æ‡§∞‡•ç‡§ü ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #333, #000);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 9999; cursor: pointer; color: #ffcc00;
        }

        .start-btn {
            border: 5px solid #ffcc00; padding: 40px 80px; border-radius: 15px;
            background: rgba(0,0,0,0.6); transition: 0.3s;
        }
        .start-btn:hover { background: #ffcc00; color: #000; }

        @keyframes slideIn { from { left: -100%; } to { left: 0; } }
    </style>
</head>
<body>

    <div id="overlay" onclick="startStudio()">
        <div class="start-btn" id="btn-container">
            <h1 style="font-size: 60px; margin: 0;">PTN NEWS</h1>
            <p id="status-msg" style="color: white; font-size: 24px; margin-top: 20px;">‡§≠‡§æ‡§∏‡•ç‡§ï‡§∞ ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</p>
        </div>
    </div>

    <img id="news-bg" src="" alt="News Image">

    <div class="main-container">
        <div class="breaking-header">‡§¨‡•ç‡§∞‡•á‡§ï‡§ø‡§Ç‡§ó ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º</div>
        <div class="counter-box" id="news-counter">0 / 0</div>
        
        <div class="bottom-panel">
            <p class="headline-text" id="news-headline">‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§§‡•Ä‡§ï‡•ç‡§∑‡§æ ‡§ï‡§∞‡•á‡§Ç...</p>
        </div>
    </div>

    <script>
        let newsData = [];
        let index = 0;
        let audioCtx;

        // üéµ ‡§ï‡•ç‡§≤‡•Ä‡§® ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§¨‡•Ä‡§ü ‡§á‡§Ç‡§ú‡§®
        function playBeat() {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle'; 
            osc.frequency.setValueAtTime(50, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        }

        // üì∞ BHASKAR NEWS FETCH (With Cache Buster)
        async function fetchBhaskarNews() {
            const bhaskarRss = "https://www.bhaskar.com/rss-v1--category-1061.xml";
            // 't=' parameter adds a timestamp to force a fresh load
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(bhaskarRss)}&count=25&t=${new Date().getTime()}`;

            try {
                const res = await fetch(apiUrl);
                const data = await res.json();
                
                if(data.status === 'ok' && data.items && data.items.length > 0) {
                    newsData = data.items;
                    document.getElementById('status-msg').innerHTML = "<span style='color:#00ff00'>25 ‡§ñ‡§¨‡§∞‡•á‡§Ç ‡§≤‡•ã‡§° ‡§π‡•ã ‡§ó‡§à‡§Ç!</span><br>‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Ø‡§π‡§æ‡§Å ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç";
                } else {
                    throw new Error("Data error");
                }
            } catch(e) {
                document.getElementById('status-msg').innerText = "‡§ï‡§®‡•á‡§ï‡•ç‡§∂‡§® ‡§ï‡•Ä ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ú‡§æ‡§∞‡•Ä... (Retry)";
                setTimeout(fetchBhaskarNews, 2000);
            }
        }

        function runNewsLoop() {
            if(newsData.length === 0) return;
            const item = newsData[index];

            // ‡§∏‡§æ‡§â‡§Ç‡§° ‡§î‡§∞ ‡§ï‡§æ‡§â‡§Ç‡§ü‡§∞ ‡§Ö‡§™‡§°‡•á‡§ü
            playBeat();
            document.getElementById('news-counter').innerText = (index + 1) + " / " + newsData.length;
            document.getElementById('news-headline').innerText = item.title;
            
            // ‡§á‡§Æ‡•á‡§ú ‡§Ö‡§™‡§°‡•á‡§ü (Bhaskar Specific)
            const bgImg = document.getElementById('news-bg');
            if(item.enclosure && item.enclosure.link) {
                bgImg.src = item.enclosure.link;
            } else if(item.thumbnail) {
                bgImg.src = item.thumbnail;
            } else {
                bgImg.src = "https://images.unsplash.com/photo-1504711434969-e33886168f5c?w=1200";
            }

            // AI ‡§è‡§Ç‡§ï‡§∞ ‡§ï‡•Ä ‡§Ü‡§µ‡§æ‡§ú‡§º
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance("‡§¨‡§°‡§º‡•Ä ‡§ñ‡§¨‡§∞... " + item.title);
            msg.lang = 'hi-IN';
            msg.rate = 0.85; // ‡§•‡•ã‡§°‡§º‡•Ä ‡§ó‡§Ç‡§≠‡•Ä‡§∞ ‡§Ü‡§µ‡§æ‡§ú‡§º
            
            msg.onend = () => {
                setTimeout(() => {
                    index = (index + 1) % newsData.length;
                    runNewsLoop();
                }, 4000); // 4 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§¨‡§æ‡§¶ ‡§Ö‡§ó‡§≤‡•Ä ‡§ñ‡§¨‡§∞
            };
            window.speechSynthesis.speak(msg);
        }

        function startStudio() {
            if(newsData.length === 0) return; // ‡§ú‡§¨ ‡§§‡§ï ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§® ‡§Ü‡§è ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§æ‡§Æ ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡•á‡§ó‡§æ
            document.getElementById('overlay').style.display = 'none';
            
            // ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§¨‡•Ä‡§ü ‡§ö‡§æ‡§≤‡•Ç ‡§ï‡§∞‡•á‡§Ç
            setInterval(playBeat, 1000);
            runNewsLoop();
        }

        // ‡§≤‡•ã‡§° ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç
        fetchBhaskarNews();
    </script>
</body>
</html>
