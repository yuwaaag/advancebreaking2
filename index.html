<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@700;900&display=swap');
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Noto Sans Devanagari', sans-serif; }
        
        #news-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.4; filter: brightness(0.4); z-index: 1; transition: opacity 1s; }
        .main-container { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: flex-end; border: 12px solid #ffcc00; box-sizing: border-box; z-index: 10; }

        .breaking-header { position: absolute; top: 50px; left: 0; background: #cc0000; color: white; padding: 15px 50px; font-size: 50px; font-weight: 900; border-right: 12px solid #ffcc00; z-index: 15; box-shadow: 10px 10px 20px rgba(0,0,0,0.5); }
        .counter-box { position: absolute; top: 50px; right: 0; background: #000; color: #ffcc00; padding: 15px 30px; font-size: 30px; font-weight: 900; border-left: 10px solid #ffcc00; z-index: 15; }

        .bottom-panel { width: 100%; background: linear-gradient(to top, #000 80%, transparent); padding: 50px 20px; border-top: 8px solid #ffcc00; }
        .headline-text { font-size: 48px; color: #fff; text-align: center; margin: 0; line-height: 1.4; font-weight: 700; text-shadow: 2px 2px 10px #000; padding-top: 15px; }

        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; cursor: pointer; color: #ffcc00; text-align: center; }
    </style>
</head>
<body>

    <div id="overlay" onclick="startStudio()">
        <div style="border: 4px solid #ffcc00; padding: 50px;">
            <h1 style="font-size: 50px;">PTN NEWS STUDIO</h1>
            <p style="color:white;">[ न्यूज़ लोड करने के लिए यहाँ क्लिक करें ]</p>
            <p id="status-msg" style="font-size: 18px; color: #aaa;">सर्वर से कनेक्ट हो रहा है...</p>
        </div>
    </div>

    <img id="news-bg" src="" alt="Background">
    <div class="main-container">
        <div class="breaking-header">ब्रेकिंग न्यूज़</div>
        <div class="counter-box" id="news-counter">0 / 0</div>
        <div class="bottom-panel">
            <p class="headline-text" id="news-headline">खबरें लोड हो रही हैं, कृपया रुकें...</p>
        </div>
    </div>

    <script>
        let newsData = [];
        let index = 0;
        let audioCtx;

        function playBeat() {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(55, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.4);
        }

        async function fetchNews() {
            // हमने यहाँ Zee News का फीड इस्तेमाल किया है क्योंकि यह बहुत स्टेबल है
            const rssUrl = "https://zeenews.india.com/rss/india-national-news.xml";
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}&api_key=oy4vxt8m5pzzxt0mzz8c7z5z7x5pzzxzzzzzzz`;

            try {
                const res = await fetch(apiUrl);
                const data = await res.json();
                
                if(data.status === 'ok' && data.items.length > 0) {
                    newsData = data.items;
                    document.getElementById('status-msg').innerText = "न्यूज़ तैयार है! क्लिक करें।";
                    if(index === 0 && document.getElementById('overlay').style.display === 'none') runStudioLoop();
                } else {
                    throw new Error("No Data");
                }
            } catch(e) {
                document.getElementById('news-headline').innerText = "न्यूज़ लोड नहीं हो पाई। कृपया पेज रिफ्रेश करें।";
                document.getElementById('status-msg').innerText = "सर्वर एरर। इंटरनेट चेक करें।";
            }
        }

        function runStudioLoop() {
            if(newsData.length === 0) return;
            const item = newsData[index];

            playBeat();
            document.getElementById('news-counter').innerText = (index + 1) + " / " + newsData.length;
            document.getElementById('news-headline').innerText = item.title;
            
            const bgImg = document.getElementById('news-bg');
            bgImg.src = item.enclosure.link || item.thumbnail || "https://via.placeholder.com/1920x1080/cc0000/ffffff?text=PTN+NEWS";

            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance("बड़ी खबर... " + item.title);
            msg.lang = 'hi-IN';
            msg.rate = 0.9;
            
            msg.onend = () => {
                setTimeout(() => {
                    index = (index + 1) % newsData.length;
                    runStudioLoop();
                }, 4000);
            };
            window.speechSynthesis.speak(msg);
        }

        function startStudio() {
            if(newsData.length === 0) {
                alert("अभी न्यूज़ लोड नहीं हुई है, कृपया एक सेकंड रुकें।");
                return;
            }
            document.getElementById('overlay').style.display = 'none';
            setInterval(() => { playBeat(); }, 900);
            runStudioLoop();
        }

        // पेज लोड होते ही न्यूज़ लाना शुरू करें
        fetchNews();
        setInterval(fetchNews, 600000);
    </script>
</body>
</html>
